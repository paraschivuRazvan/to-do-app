<h1 mat-dialog-title class="dialog-heading">{{ dialogHeading }}</h1>
<div mat-dialog-content class="dialog-content">{{ dialogMessage }}</div>
<div mat-dialog-actions class="dialog-btn-container" *ngIf="showCancelBtn">
  <button
    mat-raised-button
    (click)="dialogRef.close(false)"
    class="dialog-cancel-btn"
  >
    Cancel
  </button>
  <button
    mat-raised-button
    (click)="dialogRef.close(true)"
    class="dialog-action-btn"
  >
    {{ btnText }}
  </button>
</div>

<div
  mat-dialog-actions
  class="dialog-btn-container-single"
  *ngIf="!showCancelBtn"
>
  <button
    mat-raised-button
    (click)="dialogRef.close(true)"
    class="dialog-action-btn"
  >
    {{ btnText }}
  </button>
</div>
